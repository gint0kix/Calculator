<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">DUMMY TEXT</div>
        <div class="calc-interface">
            <div class="row">
                <button class="interface-btn operand">A/C</button>
                <button class="interface-btn operand">+/-</button>
                <button class="interface-btn operand">%</button>
                <button class="interface-btn operand">/</button>
            </div>
            <div class="row">
                <button class="interface-btn digit">7</button>
                <button class="interface-btn digit">8</button>
                <button class="interface-btn digit">9</button>
                <button class="interface-btn operand">X</button>
            </div>
            <div class="row">
                <button class="interface-btn digit">4</button>
                <button class="interface-btn digit">5</button>
                <button class="interface-btn digit">6</button>
                <button class="interface-btn operand">-</button>
            </div>
            <div class="row">
                <button class="interface-btn digit">1</button>
                <button class="interface-btn digit">2</button>
                <button class="interface-btn digit">3</button>
                <button class="interface-btn operand">+</button>
            </div>
            <div class="row">
                <button class="interface-btn digit" id="zero-button">0</button>
                <button class="interface-btn digit">.</button>
                <button class="interface-btn operand">=</button>

            </div>
        </div>
    </div>
</body>
<script src="/javascript/index.js" defer></script>
</html>
